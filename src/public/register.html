<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/utils.css" />
  </head>
  <body>
    
    <!-- Navbar -->
    <div class="header">
      <div class="navbar">
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="./register.html">Registration</a></li>
        </ul>
      </div>
    </div>
    
    <!-- Registration Form -->
    <div class="body">
      <form action="/api/users/register" method="post" class="regForm" >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
          />
          <span id="userError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
          <span id="passError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            class="form-control"
          />
          <span id="conPassError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" />
          <span id="emailError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            class="form-control"
          />
          <span id="firstNameError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            class="form-control"
          />
          <span id="lastNameError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" class="form-control" />
          <span id="phoneError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" class="form-control" />
          <span id="addressError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" id="city" class="form-control" />
          <span id="cityError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" name="state" id="state" class="form- control" />
          <span id="stateError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="pincode">pin code</label>
          <input
            type="text"
            name="pincode"
            id="pincode"
            class="form-control"
          />
          <span id="pincodeError", class="error"></span>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" name="country" id="country" class="form-control" />
          <span id="countryError", class="error"></span>
        </div>
        <div class="button">
          <button type="submit" class="btn-primary" id="submit">Submit</button>
          <button type="reset" class="btn-secondary">Reset</button>
        </div>
      </form>
    </div>
    <!-- <script src="./assets/scripts/valid.js"></script> -->
  </body>
</html>
